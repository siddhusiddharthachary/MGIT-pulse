<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGIT Pulse</title>
    <link rel="stylesheet" href="postStyle.css">
</head>

<body>
    <div class="content">
        <div class="leftBar">
            <div class="buttonElement" id="homeButton">
                <a href="anotherpage.html" class="buttonClass" id="home-button">
                    <img src="images/home-button.png" alt="Button Image">
                    <label for="home-button">Home</label>
                </a>
            </div>
            <div class="buttonElement" id="chatButton">
                <a href="anotherpage.html" class="buttonClass" id="chat-button">
                    <img src="images/chat-button.png" alt="Button Image">
                    <label for="chat-button">Chat</label>
                </a>
            </div>
            <div class="buttonElement" id="pollButton">
                <a href="anotherpage.html" class="buttonClass" id="poll-button">
                    <img src="images/poll-button.png" alt="Button Image">
                    <label for="poll-button">Poll</label>
                </a>
            </div>
        </div>
        <div class="centre">
            <div class="logo">
                <img src="images/mgit-logo.png" id="logo" alt="">
                <img src="images/mgitPULSE.png" id="logo2" alt="">
                
            </div>
            <div class="post-button">

                <a href="anotherpage.html">
                    <img src="images/post-image.png" alt="Button Image">
                </a>
            </div>
        </div>
        <div class="rightBar">
            <div class="buttonElement" id="calculatorButton">
                <a href="bunkcalculator.html" class="buttonClass" id="calculator-button">
                    <img src="images/calculator-button.png" alt="Button Image">
                    <label for="calculator-button">Bunk Calculator</label>
                </a>
            </div>
            <div class="buttonElement" id="lostButton">
                <a href="anotherpage.html" class="buttonClass" id="lost-button">
                    <img src="images/lost-button.png" alt="Button Image">
                    <label for="lost-button">Lost? Found?</label>
                </a>
            </div>
            <div class="buttonElement" id="pollButton">
                <a href="feedback.html" class="buttonClass" id="feedback-button">
                    <img src="images/feedback-button.png" alt="Button Image">
                    <label for="feedback-button">Feedback</label>
                </a>
            </div>
            <div class="buttonElement" id="profileButton">
                <a href="profile.html" class="buttonClass" id="profile-button">
                    <img src="images/usericon.png" alt="Button Image">
                    <label for="profile-button">Profile</label>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
